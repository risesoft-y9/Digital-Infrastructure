        httpOnly: true
        maxAge: -1
        name: TGC
        path: /sso/
        pinToSession: true
        rememberMeMaxAge: P14D
        secure: false
        sameSitePolicy: Lax
    ticket:
        trackDescendantTickets: true
        crypto:
            enabled: false
            encryption:
                key: td7YCc3pFG-uPSIDIp-RbDScqfpY1CfrJgL22ZuJOE4odlrf3p980twHJnhyqmToV1lMX4TrjFdNMRWOw7kM5w
                keySize: 512
            signing:
                key: wzeJhwyCK0QeyF57MN2zVm35yaC7yxEj8N9BAqfFJIEep4B8mTVDdB7iW0vNLsRW5sRU-36eNKwtYrIxVsIBPQ
                keySize: 512
        registry:
            cleaner:
                schedule:
                    enabled: true
                    startDelay: "PT15S"
                    repeatInterval: "PT30M"
            redis:
                enabled: true
                useSsl: false
                host: "localhost"
                port: 6379
                database: 13
                username: default
                password: "111111"
                timeout: "PT60S"
                pool:
                    enabled: true
                    testWhileIdle: true
                    maxActive: 20
                    maxIdle: 5
                    maxWait: 1000
                    minIdle: 1
