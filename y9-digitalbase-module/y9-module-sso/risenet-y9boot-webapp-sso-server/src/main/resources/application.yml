                    keySize: 512
            refreshToken:
                timeToKillInSeconds: P14D
            code:
                timeToKillInSeconds: 600
                numberOfUses: 1
            access-token:
                timeToKillInSeconds: PT2H
                maxTimeToLiveInSeconds: PT8H
                createAsJwt: false
                crypto:
                    enabled: true
                    encryptionEnabled: true
                    signingEnabled: true
                    encryption:
                        key: kXfCSPsgzAJRD4yDrGOiOpubDEoJ7LlR2C_MADMqloPIqUPHGTv4RCEHuKvlJVFza2X2Cri35g7MutWcvzdkRA
