                        keySize: 512
            grants:
                resourceOwner:
                    requireServiceHeader: true
            core:
                userProfileViewType: FLAT
                bypassApprovalPrompt: true
            session-replication:
                cookie:
                    crypto:
                        encryption:
                            key: 4KiqcYVJHlMEgESk0FGFiPM4aq_0HaWbRwB4wwzMWJncP9sx1h5X2jQpr4n0IhpWs-xD0Yuki7HBOSHXfofQ6Q
                        signing:
                            key: vpfJFaaSLDudc5Gj25_Uy-xhh-AJmCByeJQDweZr-qMlf2Cov9DqFPghrxm-IA1OcftkED8c99rilt-VzwU1Dg
