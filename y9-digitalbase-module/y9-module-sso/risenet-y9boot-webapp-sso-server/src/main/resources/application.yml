                numberOfUses: 1
            access-token:
                timeToKillInSeconds: PT7200S
                maxTimeToLiveInSeconds: PT28800S
                createAsJwt: false
                crypto:
                    enabled: true
                    encryptionEnabled: true
                    signingEnabled: true
                    encryption:
