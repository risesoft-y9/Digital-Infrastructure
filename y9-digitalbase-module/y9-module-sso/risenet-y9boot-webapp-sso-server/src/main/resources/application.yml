                        encryption:
                            key: "bUBCgWJ9pPlFG1QbzWx9xaxgvp3ttxZdAs1RQPhzCig"
                        signing:
                            key: "igxMHmvG4tAJShq_Jq_ifH20PrthGcEjIu8n-ZEnx7HH8QS0po7ETvaohbOvWEI8-RxKdaWT5cabZoTcalLMOw"
        token:
            crypto:
                encryption:
                    key: "56hT1RUBooVtRTm_uSTZKubvK6V26bQ0fJAN_QvPfXQ"
                    keySize: 256
                signing:
                    key: "vUkG4Wpsp8H8WGpys9-9Co6zxz1WUQvuiflbXMxvHvrN3KWPgUDEllmayek0BrqvepYY0Ha2NrOonj-2LUNbsw"
                    keySize: 512

    httpClient:
        allowLocalUrls: true
        hostNameVerifier: none
    httpWebRequest:
        header:
            xframe: false
            xframeOptions: SAMEORIGIN
            #contentSecurityPolicy: 'frame-ancestors http://localhost:* http://127.0.0.1:* http://192.168.56.1:*'
        cors:
            enabled: true
            allowCredentials: true
            allowHeaders: "*"
            allowMethods: "*"
            allowOriginPatterns: "*"
            maxAge: 36000
    locale:
        defaultValue: zh_CN
    theme:
        defaultThemeName: y9-apereo
        paramName: theme
    messageBundle:
        useCodeMessage: false
        fallbackSystemLocale: false
    view:
        #当service参数为空时，利用defaultRedirectUrl
        defaultRedirectUrl: http://localhost:7070/home
        #当defaultRedirectUrl为空、并且service参数为空时，自动计算service
        authorizedServicesOnSuccessfulLogin: true
    webflow:
        crypto:
            enabled: true
            encryption:
                key: "R2wxx0EpHUz_3ZbDEovE3w"
                keySize: 16
            signing:
                key: "BEAHMw9OS4eQ2jxav4S1iDSkebnC4l5sKMGget-yhbgut1aH6prVqGLNex5PVAXqT7lSl1bzV_OOu8OcgH22EA"
                keySize: 512
    logout:
        followServiceRedirects: true
        confirmLogout: false
    slo:
        asynchronous: false
    server:
        name: http://localhost:7055
        prefix: http://localhost:7055/sso
    service-registry:
        cache:
            duration: PT8H
            cacheSize: 10000
            initialCapacity: 1000
        core:
            # 建议仅用于测试（集群部署时需考虑 service.json 的同步，使用 jpa-service-registry 即可）
            initFromJson: true
        json:
            location: classpath:/services
            watcherEnabled: true
        jpa:
            enabled: true
            dialect: org.hibernate.dialect.MySQLDialect
