    webflow:
        crypto:
            signing:
                key: gALDjXB_HKK7u7ZduHAPBx3BQs0Rr36AVXnDm9HMG--WDJow5qdLJZsXwTsEmGcrwXTwEXm5u85z07C29ekrKw
            encryption:
                key: xbucxsc352uVfreOOmBttQ
    httpClient:
        allowLocalUrls: true
        hostNameVerifier: none
    httpWebRequest:
        header:
            xframe: false
            xframeOptions: SAMEORIGIN
            #contentSecurityPolicy: 'frame-ancestors http://localhost:* http://127.0.0.1:* http://192.168.56.1:*'
        cors:
            enabled: true
            allowCredentials: true
            allowHeaders: "*"
            allowMethods: "*"
            allowOriginPatterns: "*"
            maxAge: 36000
    locale:
        defaultValue: zh_CN
    theme:
        defaultThemeName: y9-apereo
        #defaultThemeName: cas-theme-default
        paramName: theme
    messageBundle:
        useCodeMessage: true
        fallbackSystemLocale: true
    view:
        #当service参数为空时，利用defaultRedirectUrl
        #defaultRedirectUrl: http://localhost:7099
        #当defaultRedirectUrl为空、并且service参数为空时，自动计算service
        authorizedServicesOnSuccessfulLogin: true
        custom-login-form-fields:
            loginType:
                required: true
                messageBundleKey: customLoginFormField.loginType
            tenantShortName:
                required: true
                messageBundleKey: customLoginFormField.tenantShortName
            screenDimension:
                required: false
                messageBundleKey: customLoginFormField.screenDimension
            systemName:
                required: false
                messageBundleKey: customLoginFormField.systemName
            deptId:
                required: false
                messageBundleKey: customLoginFormField.deptId
            positionId:
                required: false
                messageBundleKey: customLoginFormField.positionId
    logout:
        confirm-logout: false
        follow-service-redirects: true
        # redirect-parameter: "service"
        # redirect-url: http://localhost:7055/sso/login
    slo:
        asynchronous: false
        disabled: false
        logoutPropagationType: AJAX
    monitor:
        endpoints:
            endpoint:
                defaults:
                    access: ANONYMOUS
logging:
    level:
        org:
            apereo:
                cas:
                    ticket:
                        registry: debug
                inspektr: warn
        root: warn
server:
    port: 7055
    servlet:
        context-parameters:
            isLog4jAutoInitializationDisabled: true
        context-path: /sso
        session:
            cookie:
                http-only: true
                secure: false
            timeout: 300
            tracking-modes: COOKIE
    shutdown: graceful
    ssl:
        enabled: false
    tomcat:
        accesslog:
            enabled: true
            pattern: '%t %a "%r" %s (%D ms)'
            suffix: .log
        additional-tld-skip-patterns: '*.jar'
        background-processor-delay: 0s
        basedir: build/tomcat
        connection-timeout: PT20S
        max-http-form-post-size: 2097152
        remoteip:
            port-header: X-Forwarded-Port
            protocol-header: X-Forwarded-Proto
            protocol-header-https-value: https
            remote-ip-header: X-FORWARDED-FOR
        threads:
            max: 400
            min-spare: 10
        uri-encoding: UTF-8
management:
    auditevents:
        enabled: true
    endpoint:
        restart:
            access: NONE
        shutdown:
            access: NONE
    endpoints:
        access:
            default: unrestricted
        jmx:
            exposure:
                exclude: '*'
        web:
            base-path: /actuator
            discovery:
                enabled: true
            exposure:
                include: info,health,status
    server:
        add-application-context-header: false
    tracing:
        export:
            enabled: true
spring:
    application:
        name: sso
    autoconfigure:
        exclude:
            # 需要使用 kafka 时注释掉让其能自动配置
            - org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration
            - org.springframework.boot.actuate.autoconfigure.metrics.KafkaMetricsAutoConfiguration
    cloud:
        nacos:
            config:
                enabled: false
                group: DEFAULT_GROUP
                namespace: local
                server-addr: http://localhost:8848
                username: nacos
                password: ${NACOS_PASSWORD:11111111}
            discovery:
                enabled: false
        compatibility-verifier:
            enabled: false
    config:
        import:
            - optional:nacos:sso.yml
    datasource:
        hikari:
            driverClassName: org.postgresql.Driver
            jdbcUrl: jdbc:postgresql://localhost:5432/postgres
            username: root
            password: '11111111'
            maximumPoolSize: 20
            minimumIdle: 1
    jpa:
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
                hbm2ddl:
                    auto: update
                jdbc:
                    batchSize: 100
                showSql: true
        hibernate:
            ddl-auto: update
            naming:
                implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyHbmImpl
                physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        open-in-view: false
    docker:
        compose:
            enabled: false
            file: docker-dev.yml
    integration:
        jdbc:
            initialize-schema: always
    jmx:
        enabled: false
    kafka:
        bootstrap-servers: localhost:9092
        producer:
            retries: 0
            batch-size: 20960
            buffer-memory: 67108864
        consumer:
            auto-commit-interval: 1000
            enable-auto-commit: true
            group-id: y9sso-server
    session:
        timeout: 3600
    main:
        allow-bean-definition-overriding: true
        allow-circular-references: false
        lazy-initialization: false
    security:
        user:
            name: y9admin
            password: risesoft
