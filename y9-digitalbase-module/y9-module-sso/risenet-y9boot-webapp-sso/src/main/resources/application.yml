    server:
        name: http://localhost:7055
        prefix: http://localhost:7055/sso
    service-registry:
        cache:
            duration: PT8H
            cacheSize: 10000
            initialCapacity: 1000
        core:
            # 建议仅用于测试（集群部署时需考虑service.json的同步，使用jpa-service-registry即可）
            initFromJson: true
        json:
            location: classpath:/services
            watcherEnabled: true
        jpa:
            enabled: true
            dialect: org.hibernate.dialect.PostgreSQLDialect
            driver-class: org.postgresql.Driver
            url: jdbc:postgresql://localhost:5432/postgres
            user: root
            password: '11111111'
            idleTimeout: PT10M
            leakThreshold: 0
            autocommit: true
            ddl-auto: update
            pool:
                min-size: 6
                max-size: 18
                maximum-lifetime: PT15M
        schedule:
            enabled: true
            repeatInterval: "PT30M"
            startDelay: "PT2M"

    ticket:
        trackDescendantTickets: true
        registry:
            core:
                enable-locking: true
            cleaner:
                schedule:
                    enabled: true
                    startDelay: PT15S
                    repeatInterval: PT30M
            jpa:
                enabled: false
                dialect: org.hibernate.dialect.PostgreSQLDialect
                driver-class: org.postgresql.Driver
                url: jdbc:postgresql://localhost:5432/postgres
                user: root
                password: "11111111"
                leakThreshold: 0
                idleTimeout: PT5M
                autocommit: true
                ddl-auto: update
                crypto:
                    enabled: true
                    encryption:
                        key: "6vJAg4gWORY0f8dF5XIc8Q"
                    signing:
                        key: "CzPeT3D2l7C-dwR2LfV9DFHrwmPGXCSsEReZeTn76xiWNU45De8s1CAdPNXovoBpEilbeTY1PkwPQuMxZdN4mQ"
            redis:
                enabled: true
                useSsl: false
                host: "localhost"
                port: 6379
                database: 0
                username: default
                password: "11111111"
                timeout: "PT60S"
                pool:
                    enabled: true
                    testWhileIdle: true
                    maxActive: 20
                    maxIdle: 5
                    maxWait: 1000
                    minIdle: 1
                crypto:
                    enabled: true
                    encryption:
                        key: "6vJAg4gWORY0f8dF5XIc8Q"
                        keySize: 16
                    signing:
