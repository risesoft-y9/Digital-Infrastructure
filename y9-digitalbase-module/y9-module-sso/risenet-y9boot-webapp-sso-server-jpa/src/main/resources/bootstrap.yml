spring:
    profiles:
        active: local
    cloud:
        enabled: false
        nacos:
            config:
                enabled: false
                group: DEFAULT_GROUP
                namespace: local
                server-addr: 127.0.0.1:8848
                username: nacos
                password: nacos
                extension-configs:
                    - dataId: sso.yml
---
spring:
    config:
        activate:
            on-profile: dev
    cloud:
        enabled: true
        nacos:
            config:
                enabled: true
                namespace: dev
                group: DEFAULT_GROUP
                server-addr: https://dev.youshengyun.com:443
                username: nacos
                password: ${NACOS_PASSWORD:111111}
                extension-configs:
                    - dataId: sso.yml
