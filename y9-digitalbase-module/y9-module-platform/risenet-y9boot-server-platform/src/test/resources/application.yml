    feature:
        apisix:
            enabled: false
            adminAddress: http://localhost:9080/apisix/admin/
            adminKey: edd1c9f034335f136f87ad84b625c8f1
            upstreamType: roundrobin   #负载均衡算法，1、roundrobin:轮训 ; 2、chash:一致性哈希; 3、ewma:指数加权移动平均法; 4、least_conn:最小连接数
