            packagesToScanRepositoryTenant: net.risesoft.repository
        liquibase:
            tenant-enabled: true
            public-enabled: true
        multi-tenant:
            # kafka, db
            event-source: db
        log:
            enabled: true
            # kafka, api
            reportMethod: api
        publish:
            kafka:
                enabled: false
        session:
            redis:
                enabled: true
                maxInactiveIntervalInSeconds: 3600
        security:
            enabled: true
            csrf:
                accepted-referer:
                    - youshengyun.com
                    - localhost
                    - 127.0.0.1
            cors:
                allowCredentials: true
                allowedOriginPatterns:
                    - https://*.youshengyun.com
                    - http://*.youshengyun.com
                    - http://localhost:7056
                    - http://localhost:8080
                    - http://localhost:8081
                    - http://localhost:7070
                    - http://127.0.0.1:7055
                    - http://127.0.0.1:7056
                    - http://127.0.0.1:17055
            xss:
                ignoreParam:
                    - ID
                    - properties
                    - operationArray
                    - resourceInfoJson
                    - meta
                    - accessLogJson
                    - clickedAppJson
                    - departmentJson
                    - personJson
                    - groupJson
                    - positionJson
                    - password
                    - name
                    - whereClause
                    - url
                    - positionNameTemplate
        oauth2:
            resource:
                enabled: true
                allowBasicAuthentication: true
                allowFormEncodedBodyParameter: true
                allowUriQueryParameter: true
                protectedUrlPatterns: /api/*
                opaque:
                    client-id: clientid_oidc
                    client-secret: secret_oidc
                    introspection-uri: http://localhost:7055/sso/oidc/introspect
                    profile-uri: http://localhost:7055/sso/oidc/profile
