management:
    endpoints:
        web:
            exposure:
                include: health
    endpoint:
        health:
            probes:
                enabled: true
    metrics:
        tags:
            application: ${spring.application.name}
    prometheus:
        metrics:
            export:
                enabled: true
server:
    port: 8080
    servlet:
        session:
            tracking-modes: COOKIE
            timeout: 300
            cookie:
                http-only: true
        encoding:
            charset: UTF-8
            enabled: true
            force: true
            force-request: true
            force-response: true
        context-path: /server-platform
spring:
    application:
        name: platform
    autoconfigure:
        exclude:
            - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
            - org.springframework.boot.autoconfigure.quartz.QuartzAutoConfiguration
            - org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration
            # 需要使用 kafka 时注释掉让其能自动配置
            - org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration
    cloud:
        nacos:
            server-addr: https://test.youshengyun.com:443
            username: nacos
            password: ${NACOS_PASSWORD:111111}
            config:
                enabled: false
                group: DEFAULT_GROUP
                namespace: test
            discovery:
                enabled: false
                group: DEFAULT_GROUP
                namespace: test
        compatibility-verifier:
            enabled: false
    config:
        import:
            - optional:nacos:platform.yml
            #- optional:nacos:test01.yml?group=group_02
            #- optional:nacos:test02.yml?group=group_03&refreshEnabled=false
    cache:
        redis:
            time-to-live: PT2H
        type: redis
    data:
        jpa:
            repositories:
                bootstrap-mode: default
                enabled: false
        redis:
            database: 8
            host: localhost
            port: 6379
            username: default
            password: 'y9i-83204585'
            ssl:
                enabled: false
            lettuce:
                pool:
                    max-active: 8
                    max-idle: 8
                    max-wait: -1
                    min-idle: 1
            repositories:
                enabled: false
    datasource:
        hikari:
            y9-public:
                driver-class-name: org.h2.Driver
                jdbcUrl: jdbc:h2:mem:y9_public
                username: sa
                password:
                maximumPoolSize: 20
                minimumIdle: 1
    jpa:
        hibernate:
            ddl-auto: none
            naming:
                implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyHbmImpl
                physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        open-in-view: false
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQL8Dialect
                jdbc:
                    batch_size: 100
                show_sql: true
    kafka:
        bootstrap-servers: localhost:9092
        consumer:
            auto-commit-interval: 1000
            enable-auto-commit: true
            group-id: y9platform-server
    main:
        allow-bean-definition-overriding: false
        allow-circular-references: false
    servlet:
        multipart:
            max-file-size: 200MB
            max-request-size: 1000MB
    docker:
        compose:
            enabled: false
            file: ./y9-compose/docker-compose.yml
