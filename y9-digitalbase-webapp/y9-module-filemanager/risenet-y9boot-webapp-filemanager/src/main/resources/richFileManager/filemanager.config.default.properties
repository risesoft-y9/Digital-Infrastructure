# Please do not modify this file directly! Create a new file "filemanager.config.property" on your resources folder.

# ------------------------
# General options section
# ------------------------

# Set culture to display localized messages.
culture=zh-CN

# The directory containing the files
fileRoot=d:/y9config

# Allow users to download a Zip archive of a specific folder and contents (including subfolders).
allowFolderDownload=false

# Latin characters only
charsLatinOnly=false

# Array of files extensions permitted for editing.
editRestrictions=txt,csv,md,yml,json,sql,log,md,adoc,properties

# ------------------------
# Security section
# ------------------------

# Sanitize file/folder name, replaces gaps and some other special chars.
normalizeFilename=true

# Set value to "true" to disable all modifications to the filesystem, including thumbnail generation.
readOnly =false

# If is set to "true", only files with extensions that match `restrictions` list will be allowed, all other files are forbidden.
# If is set to "false", all files are allowed except of files with extensions that match `restrictions` list.
extensions.policy.allow=true

extensions.restrictions=,jpg,jpe,jpeg,gif,png,svg,txt,pdf,odp,ods,odt,rtf,doc,docx,xls,xlsx,ppt,pptx,csv,ogv,avi,mkv,mp4,webm,m4v,ogg,mp3,wav,zip,md,adoc,yml,properties,sql,log,json,rar,tgz,7z,tar.gz,msi,exe,war,jar

# If is set to "true", only files and folders that match `restrictions` list will be allowed, all other files are forbidden.
# If is set to "false", all files and folders are allowed except of ones that match `restrictions` list.
patterns.policy.allow=false

# Array of file names excluded from listing.
patterns.restrictions.file=.htaccess,web.config,.DS_Store

# Array of folder names excluded from listing.
patterns.restrictions.folder=_thumbs,.CDN_ACCESS_LOGS

# ------------------------
# Upload section
# ------------------------

# The maximum allowed file size (in Bytes). If set to "false", no size limitations applied.
# See https://github.com/blueimp/jQuery-File-Upload/wiki/Options#maxfilesize.
upload.fileSizeLimit=16000000

# ------------------------
# Images section
# ------------------------

# Image extensions
images.extensions=jpg,jpe,jpeg,gif,png,svg,bmp

# Generate thumbnails to increase performance on listing directory.
images.thumbnail.enabled=true

# Thumbnail width in pixels.
images.thumbnail.maxWidth=100

# Maximum crop height in pixels.
images.thumbnail.maxHeight=100

# Path where the connector will store thumbnails, if empty, the value will be fileRoot + "/_thumb"
images.thumbnail.dir=